<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Connected</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      display: flex;
      align-items: center;      /* vertical centering */
      justify-content: center;  /* horizontal centering */
      background: #f3f5f7;
    }

    .card {
      text-align: center;
      background: #ffffff;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    h1 {
      margin: 0 0 10px;
    }

    p {
      margin: 0;
      color: #555;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Connected</h1>
    <p>Network access granted.</p>
  </div>
</body>
</html>
